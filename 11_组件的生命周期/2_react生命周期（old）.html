<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器， -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 此处一定是babel -->
    <script type="text/babel">
       //create component
       class Count extends React.Component{   
        //构造器constructor
        constructor(props){
               console.log("count---constructor")
               super(props)
               //初始化状态 initial state
               this.state={count:0}
           }


           

         //加一按钮的回调
        add=()=>{
                //获取原状态
                const{count}=this.state
                //renew state
                this.setState({count:count+1})


        }
        //卸载组件按钮的回调
        death=()=>{
            ReactDOM.unmountComponentAtNode(document.getElementById("test"))

        }
        //强制更新组件按钮的回调
        force=()=>{
            this.forceUpdate()

        }
        

        //组件将要挂载的钩子
        componentWillMount(){
            console.log("count---componentWillMount");


        }
        //组件挂载完毕的钩子
        componentDidMount(){
            console.log("count---componentDidMount")
        }

        
        //组件将要卸载的钩子
        componentWillUnmount(){
            console.log("count---componentWillUnMount")
        }
        //控制组件更新的阀门
        shouldComponentUpdate(){
            console.log("count---shouldComponentUpdate")
            return true

        }
        //组件将要更新的钩子
        componentWillUpdate(){
            console.log("count---ComponentWillUpdate")
            

        }
        //组件更新完毕的钩子
        componentDidUpdate(){
            console.log("count---ComponentDidUpdate")
            

        }
           
            

        render(){
            console.log("count---render")
               const{count}=this.state
               return(
                   <div>
                    <h2>sum is {count}</h2>
                    <button onClick={this.add}>press me add one</button>
                    <button onClick={this.death}>press me delete component</button>
                    <button onClick={this.force}>press me update without changing data</button>
                    </div>
               )
           }
       }
       
       class A extends React.Component{
        //初始化状态
        state={carName:"BMW"}   
        
        changCar=()=>{
            this.setState({carName:"Nissan"})
        }
        render(){
               return(
                   <div>
                        <div>I am A component</div>
                        <button onClick={this.changCar}>changecar</button>
                        <B carName={this.state.carName}/>
                    
                    </div>
               )
           }
       }
       class B extends React.Component{
        
        componentWillReceiveProps(){
            console.log("b---componentWillReceiveProps")
        }
        
        render(){
               return(
                   <div>I am B component,receive the car is :{this.props.carName}</div>
               )
           }
       }
       
       
       //渲染组件
       ReactDOM.render(<A/>,document.getElementById("test"))
    
    
    </script> 
</body>    
</html>
