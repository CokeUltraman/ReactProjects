<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器， -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 此处一定是babel -->
    <script type="text/babel">
        // create compoment
        class Demo extends React.Component{
            showData=()=>{
                const {input1} =this
                alert(input1.value)
            }
            showData2=()=>{
                 const {input2} =this
                 alert(input2.value)
            }
            render(){
                return(
                <div>
                  <input ref={ c => this.input1=c} type='text' placeholder='press button and show the data'/>
                  <button onClick={this.showData}>touch me , let me know the data of left side</button>&nbsp;
                  <input onBlur={this.showData2} ref={ c => this.input2=c} type='text' placeholder='lose mouse and show the data'/>      
                    
                </div> 

                )
                
            }
            
            
        }
        //show the page
        ReactDOM.render(<Demo/>,document.getElementById("test"))
    
    
    </script> 
</body>    
</html>
