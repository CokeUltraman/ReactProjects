<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    
    <script type="text/javascript">
    //创建一个Person类
    class Person{
        //构造器方法
        constructor(name,age){
            //构造器中的this是谁？ 类的实例对象
            this.name=name
            this.age=age
        }
        //一般方法
        speak(){
            //speak方法放在了哪里？ 类的原型对象上,供实例使用
            //通过Person实例调用speak时，speak中的this就是person实例            
            console.log('我是你爹${this.name},我年龄是 ${this.age}');
        }

    }
    //创建一个Person实例对象
    const p1=new Person("tom",18)
    const p2=new Person("Bob",28)

    console.log(p1);
    console.log(p2);
    
    


    //创建一个student类，继承于person类
    class Student extends Person{
        constructor(name,age,grade){
            super(name,age)
            this.grade=grade
        }
        //重写父类的方法
        speak(){
            console.log('我是你爹${this.name},我年龄是${this.age},我读的是${this.grade}')
        }
        study(){
            console.log('我很努力的学习')
        }
    }

    const s1=new Student("xiaozhang",15,"grade one");
    console.log(s1)
    s1.speak()
    s1.study()
    </script>
   
</body>    
</html>
