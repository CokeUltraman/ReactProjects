<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
    <!-- 准备好一个容器， -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 此处一定是babel -->
    <script type="text/babel">
        //create compoment
        class Login extends React.Component{
            
            //表单提交的回调
            handleSubmit=(event)=>{
                event.preventDefault()//阻止表单提交
                const {username,password} =this.state
                alert(`the username you input is ${username}, the password is ${password} `)
            }
            //initial state
            state={
                username:'',//username
                password:''//password
            }
            
            saveFormData=(dataType,even)=>{
                //console.log(dataType)
                    this.setState({[dataType]:even.target.value})
                

            }
            
            render(){
                return(
                    <form  onSubmit={this.handleSubmit}>
                        username:<input onChange={event=>this.saveFormData('username',even)} type="text" name="username"/>
                        password:<input  onChange={event=>this.saveFormData('password',even)} type="password" name="password"/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>,document.getElementById("test"))
    
    
    </script> 
</body>    
</html>
